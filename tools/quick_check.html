<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ë—ã—Å—Ç—Ä–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ –∏–≥—Ä—ã</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #1a1a1a;
            color: white;
        }
        
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
        
        .success {
            background: #2d5a2d;
            border-left: 4px solid #4CAF50;
        }
        
        .error {
            background: #5a2d2d;
            border-left: 4px solid #f44336;
        }
        
        .warning {
            background: #5a4d2d;
            border-left: 4px solid #ff9800;
        }
        
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        
        button:hover {
            background: #45a049;
        }
        
        .log {
            background: #000;
            color: #0f0;
            padding: 10px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>üîç –ë—ã—Å—Ç—Ä–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ –∏–≥—Ä—ã</h1>
    
    <div id="results"></div>
    
    <button onclick="runCheck()">–ó–∞–ø—É—Å—Ç–∏—Ç—å –ø—Ä–æ–≤–µ—Ä–∫—É</button>
    <button onclick="testGame()">–¢–µ—Å—Ç –∏–≥—Ä—ã</button>
    
    <div id="log" class="log"></div>

    <script>
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const entry = document.createElement('div');
            entry.style.color = type === 'error' ? '#ff6b6b' : type === 'warn' ? '#ffa726' : '#4caf50';
            entry.textContent = `[${timestamp}] ${message}`;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(message);
        }
        
        function addResult(message, status) {
            const resultsDiv = document.getElementById('results');
            const statusDiv = document.createElement('div');
            statusDiv.className = `status ${status}`;
            statusDiv.textContent = message;
            resultsDiv.appendChild(statusDiv);
        }
        
        async function runCheck() {
            document.getElementById('results').innerHTML = '';
            log('–ù–∞—á–∏–Ω–∞–µ–º –ø—Ä–æ–≤–µ—Ä–∫—É...');
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Ñ–∞–π–ª–æ–≤
            const files = [
                '../modules/LanguageManager.js',
                '../modules/DataManager.js',
                '../modules/CategoryManager.js',
                '../modules/GameEngine.js',
                '../data/config/languages.json',
                '../data/config/categories.json'
            ];
            
            for (const file of files) {
                try {
                    const response = await fetch(file);
                    if (response.ok) {
                        addResult(`‚úÖ ${file} - OK`, 'success');
                        log(`–§–∞–π–ª ${file} –∑–∞–≥—Ä—É–∂–µ–Ω —É—Å–ø–µ—à–Ω–æ`);
                    } else {
                        addResult(`‚ùå ${file} - HTTP ${response.status}`, 'error');
                        log(`–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ ${file}: HTTP ${response.status}`, 'error');
                    }
                } catch (error) {
                    addResult(`‚ùå ${file} - ${error.message}`, 'error');
                    log(`–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ ${file}: ${error.message}`, 'error');
                }
            }
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∫–ª–∞—Å—Å–æ–≤
            const classes = ['LanguageManager', 'DataManager', 'CategoryManager', 'GameEngine'];
            classes.forEach(className => {
                if (typeof window[className] !== 'undefined') {
                    addResult(`‚úÖ –ö–ª–∞—Å—Å ${className} –¥–æ—Å—Ç—É–ø–µ–Ω`, 'success');
                    log(`–ö–ª–∞—Å—Å ${className} –∑–∞–≥—Ä—É–∂–µ–Ω`);
                } else {
                    addResult(`‚ùå –ö–ª–∞—Å—Å ${className} –Ω–µ –Ω–∞–π–¥–µ–Ω`, 'error');
                    log(`–ö–ª–∞—Å—Å ${className} –Ω–µ –Ω–∞–π–¥–µ–Ω`, 'error');
                }
            });
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ DOM —ç–ª–µ–º–µ–Ω—Ç–æ–≤
            const elements = ['startButton', 'pauseButton', 'stopButton', 'gameCanvas'];
            elements.forEach(elementId => {
                const element = document.getElementById(elementId);
                if (element) {
                    addResult(`‚úÖ –≠–ª–µ–º–µ–Ω—Ç ${elementId} –Ω–∞–π–¥–µ–Ω`, 'success');
                    log(`DOM —ç–ª–µ–º–µ–Ω—Ç ${elementId} –Ω–∞–π–¥–µ–Ω`);
                } else {
                    addResult(`‚ö†Ô∏è –≠–ª–µ–º–µ–Ω—Ç ${elementId} –Ω–µ –Ω–∞–π–¥–µ–Ω (—ç—Ç–æ –Ω–æ—Ä–º–∞–ª—å–Ω–æ –¥–ª—è —Ç–µ—Å—Ç–æ–≤–æ–π —Å—Ç—Ä–∞–Ω–∏—Ü—ã)`, 'warning');
                    log(`DOM —ç–ª–µ–º–µ–Ω—Ç ${elementId} –Ω–µ –Ω–∞–π–¥–µ–Ω`, 'warn');
                }
            });
            
            log('–ü—Ä–æ–≤–µ—Ä–∫–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∞');
        }
        
        async function testGame() {
            log('–¢–µ—Å—Ç–∏—Ä—É–µ–º –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—é –∏–≥—Ä—ã...');
            
            try {
                // –°–æ–∑–¥–∞–µ–º —ç–∫–∑–µ–º–ø–ª—è—Ä—ã
                const languageManager = new LanguageManager();
                const dataManager = new DataManager();
                const categoryManager = new CategoryManager(dataManager, languageManager);
                const gameEngine = new GameEngine(dataManager, languageManager, categoryManager);
                
                log('–ú–æ–¥—É–ª–∏ —Å–æ–∑–¥–∞–Ω—ã —É—Å–ø–µ—à–Ω–æ');
                
                // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º
                await languageManager.initialize();
                log('LanguageManager –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω');
                
                await dataManager.loadConfig();
                log('DataManager –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω');
                
                await categoryManager.initialize();
                log('CategoryManager –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω');
                
                // –î–ª—è GameEngine –Ω—É–∂–µ–Ω canvas, —Å–æ–∑–¥–∞–¥–∏–º –≤—Ä–µ–º–µ–Ω–Ω—ã–π
                const tempCanvas = document.createElement('canvas');
                tempCanvas.id = 'gameCanvas';
                tempCanvas.width = 600;
                tempCanvas.height = 400;
                document.body.appendChild(tempCanvas);
                
                await gameEngine.initialize();
                log('GameEngine –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω');
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –¥–æ—Å—Ç—É–ø–Ω—ã–µ —è–∑—ã–∫–∏
                const languages = languageManager.getAvailableLanguages();
                log(`–î–æ—Å—Ç—É–ø–Ω—ã–µ —è–∑—ã–∫–∏: ${languages.map(l => l.name).join(', ')}`);
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∫–∞—Ç–µ–≥–æ—Ä–∏–∏
                const categories = dataManager.getCategories();
                log(`–î–æ—Å—Ç—É–ø–Ω—ã–µ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏: ${categories.map(c => c.id).join(', ')}`);
                
                // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∫–∞—Ç–µ–≥–æ—Ä–∏—é
                if (categories.length > 0) {
                    const success = await categoryManager.setCategory(categories[0].id, 'ru');
                    log(`–£—Å—Ç–∞–Ω–æ–≤–∫–∞ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏ ${categories[0].id}: ${success ? '—É—Å–ø–µ—à–Ω–æ' : '–æ—à–∏–±–∫–∞'}`);
                    
                    if (success) {
                        log('‚úÖ –ò–≥—Ä–∞ –≥–æ—Ç–æ–≤–∞ –∫ –∑–∞–ø—É—Å–∫—É!');
                        addResult('‚úÖ –í—Å–µ –∫–æ–º–ø–æ–Ω–µ–Ω—Ç—ã —Ä–∞–±–æ—Ç–∞—é—Ç –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ', 'success');
                    } else {
                        log('‚ùå –û—à–∏–±–∫–∞ —É—Å—Ç–∞–Ω–æ–≤–∫–∏ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏', 'error');
                        addResult('‚ùå –û—à–∏–±–∫–∞ —É—Å—Ç–∞–Ω–æ–≤–∫–∏ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏', 'error');
                    }
                } else {
                    log('‚ùå –ö–∞—Ç–µ–≥–æ—Ä–∏–∏ –Ω–µ –Ω–∞–π–¥–µ–Ω—ã', 'error');
                    addResult('‚ùå –ö–∞—Ç–µ–≥–æ—Ä–∏–∏ –Ω–µ –Ω–∞–π–¥–µ–Ω—ã', 'error');
                }
                
                // –£–¥–∞–ª—è–µ–º –≤—Ä–µ–º–µ–Ω–Ω—ã–π canvas
                document.body.removeChild(tempCanvas);
                
            } catch (error) {
                log(`‚ùå –û—à–∏–±–∫–∞ —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è: ${error.message}`, 'error');
                addResult(`‚ùå –û—à–∏–±–∫–∞ —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è: ${error.message}`, 'error');
                console.error('–ü–æ–ª–Ω–∞—è –æ—à–∏–±–∫–∞:', error);
            }
        }
        
        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π –∑–∞–ø—É—Å–∫ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.addEventListener('load', () => {
            log('–°—Ç—Ä–∞–Ω–∏—Ü–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞');
            runCheck();
        });
    </script>
    
    <!-- –ó–∞–≥—Ä—É–∑–∫–∞ –º–æ–¥—É–ª–µ–π -->
    <script src="../modules/LanguageManager.js"></script>
    <script src="../modules/DataManager.js"></script>
    <script src="../modules/CategoryManager.js"></script>
    <script src="../modules/GameEngine.js"></script>
</body>
</html>
