</head>
<body>
    <div class="container">
        <h1>üîç –î–∏–∞–≥–Ω–æ—Å—Ç–∏–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∏–≥—Ä—ã</h1>
        
        <div class="test-section">
            <h3>üìÅ –ü—Ä–æ–≤–µ—Ä–∫–∞ —Ñ–∞–π–ª–æ–≤</h3>
            <div id="fileTests"></div>
        </div>
        
        <div class="test-section">
            <h3>üì¶ –ó–∞–≥—Ä—É–∑–∫–∞ –º–æ–¥—É–ª–µ–π</h3>
            <div id="moduleTests"></div>
        </div>
        
        <div class="test-section">
            <h3>‚öôÔ∏è –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è</h3>
            <div id="initTests"></div>
            <button onclick="testInitialization()">–¢–µ—Å—Ç–∏—Ä–æ–≤–∞—Ç—å –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—é</button>
        </div>
        
        <div class="test-section">
            <h3>üìä –ö–æ–Ω—Å–æ–ª—å</h3>
            <div id="consoleLog" class="log"></div>
            <button onclick="clearLog()">–û—á–∏—Å—Ç–∏—Ç—å –ª–æ–≥</button>
        </div>
    </div>

    <script>
        // –ü–µ—Ä–µ—Ö–≤–∞—Ç—ã–≤–∞–µ–º console.log –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –≤ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–µ
        const originalLog = console.log;
        const originalError = console.error;
        const originalWarn = console.warn;
        
        const logContainer = document.getElementById('consoleLog');
        
        function addToLog(message, type = 'log') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.style.color = type === 'error' ? '#ff6b6b' : type === 'warn' ? '#ffa726' : '#4caf50';
            logEntry.textContent = `[${timestamp}] ${message}`;
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
        }
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            addToLog(args.join(' '), 'log');
        };
        
        console.error = function(...args) {
            originalError.apply(console, args);
            addToLog('ERROR: ' + args.join(' '), 'error');
        };
        
        console.warn = function(...args) {
            originalWarn.apply(console, args);
            addToLog('WARN: ' + args.join(' '), 'warn');
        };
        
        function clearLog() {
            logContainer.innerHTML = '';
        }
        
        function addTestResult(containerId, testName, status, details = '') {
            const container = document.getElementById(containerId);
            const testItem = document.createElement('div');
            testItem.className = 'test-item';
            
            const statusClass = status === 'success' ? 'success' : status === 'error' ? 'error' : 'warning';
            const statusText = status === 'success' ? '‚úÖ OK' : status === 'error' ? '‚ùå –û–®–ò–ë–ö–ê' : '‚ö†Ô∏è –ü–†–ï–î–£–ü–†–ï–ñ–î–ï–ù–ò–ï';
            
            testItem.innerHTML = `
                <strong>${testName}</strong>
                <span class="status ${statusClass}">${statusText}</span>
                ${details ? `<div class="error-details">${details}</div>` : ''}
            `;
            
            container.appendChild(testItem);
        }
        
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Ñ–∞–π–ª–æ–≤
        async function testFiles() {
            const files = [
                '../styles.css',
                '../modules/LanguageManager.js',
                '../modules/DataManager.js', 
                '../modules/CategoryManager.js',
                '../modules/GameEngine.js',
                '../data/config/languages.json',
                '../data/config/categories.json'
            ];
            
            for (const file of files) {
                try {
                    const response = await fetch(file);
                    if (response.ok) {
                        addTestResult('fileTests', file, 'success');
                    } else {
                        addTestResult('fileTests', file, 'error', `HTTP ${response.status}: ${response.statusText}`);
                    }
                } catch (error) {
                    addTestResult('fileTests', file, 'error', error.message);
                }
            }
        }
        
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –º–æ–¥—É–ª–µ–π
        function testModules() {
            const modules = [
                'LanguageManager',
                'DataManager',
                'CategoryManager', 
                'GameEngine'
            ];
            
            modules.forEach(moduleName => {
                try {
                    if (typeof window[moduleName] !== 'undefined') {
                        addTestResult('moduleTests', moduleName, 'success');
                    } else {
                        addTestResult('moduleTests', moduleName, 'error', '–ö–ª–∞—Å—Å –Ω–µ –Ω–∞–π–¥–µ–Ω –≤ –≥–ª–æ–±–∞–ª—å–Ω–æ–π –æ–±–ª–∞—Å—Ç–∏');
                    }
                } catch (error) {
                    addTestResult('moduleTests', moduleName, 'error', error.message);
                }
            });
        }
        
        // –¢–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏
        async function testInitialization() {
            const initContainer = document.getElementById('initTests');
            initContainer.innerHTML = '';
            
            try {
                console.log('–ù–∞—á–∏–Ω–∞–µ–º —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏...');
                
                // –°–æ–∑–¥–∞–Ω–∏–µ —ç–∫–∑–µ–º–ø–ª—è—Ä–æ–≤
                console.log('–°–æ–∑–¥–∞–Ω–∏–µ LanguageManager...');
                const languageManager = new LanguageManager();
                addTestResult('initTests', 'LanguageManager —Å–æ–∑–¥–∞–Ω', 'success');
                
                console.log('–°–æ–∑–¥–∞–Ω–∏–µ DataManager...');
                const dataManager = new DataManager();
                addTestResult('initTests', 'DataManager —Å–æ–∑–¥–∞–Ω', 'success');
                
                console.log('–°–æ–∑–¥–∞–Ω–∏–µ CategoryManager...');
                const categoryManager = new CategoryManager(dataManager, languageManager);
                addTestResult('initTests', 'CategoryManager —Å–æ–∑–¥–∞–Ω', 'success');
                
                console.log('–°–æ–∑–¥–∞–Ω–∏–µ GameEngine...');
                const gameEngine = new GameEngine(dataManager, languageManager, categoryManager);
                addTestResult('initTests', 'GameEngine —Å–æ–∑–¥–∞–Ω', 'success');
                
                // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
                console.log('–ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è LanguageManager...');
                await languageManager.initialize();
                addTestResult('initTests', 'LanguageManager –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω', 'success');
                
                console.log('–ó–∞–≥—Ä—É–∑–∫–∞ –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏–∏ DataManager...');
                await dataManager.loadConfig();
                addTestResult('initTests', 'DataManager –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è –∑–∞–≥—Ä—É–∂–µ–Ω–∞', 'success');
                
                console.log('–ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è CategoryManager...');
                await categoryManager.initialize();
                addTestResult('initTests', 'CategoryManager –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω', 'success');
                
                console.log('–ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è GameEngine...');
                await gameEngine.initialize();
                addTestResult('initTests', 'GameEngine –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω', 'success');
                
                console.log('–í—Å–µ –º–æ–¥—É–ª–∏ —É—Å–ø–µ—à–Ω–æ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω—ã!');
                addTestResult('initTests', '–ü–æ–ª–Ω–∞—è –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è', 'success', '–í—Å–µ –º–æ–¥—É–ª–∏ —Ä–∞–±–æ—Ç–∞—é—Ç –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ');
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏:', error);
                addTestResult('initTests', '–ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è', 'error', error.message + '\n' + error.stack);
            }
        }
        
        // –ó–∞–ø—É—Å–∫ —Ç–µ—Å—Ç–æ–≤ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.addEventListener('load', async () => {
            console.log('–ù–∞—á–∏–Ω–∞–µ–º –¥–∏–∞–≥–Ω–æ—Å—Ç–∏–∫—É...');
            
            await testFiles();
            
            // –ñ–¥–µ–º –∑–∞–≥—Ä—É–∑–∫–∏ –º–æ–¥—É–ª–µ–π
            setTimeout(() => {
                testModules();
            }, 1000);
        });
    </script>
    
    <!-- –ó–∞–≥—Ä—É–∑–∫–∞ –º–æ–¥—É–ª–µ–π –∏–≥—Ä—ã -->
    <script src="../modules/LanguageManager.js"></script>
    <script src="../modules/DataManager.js"></script>
    <script src="../modules/CategoryManager.js"></script>
    <script src="../modules/GameEngine.js"></script>
</body>
