    <style>
        body {

            margin: 20px;
            background: #1a1a1a;

        }
        
        .container {

        h1 {

        }
        
        .controls {

        }
        
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;

        }
        
        button:hover {

        }

        }
        
        select {
            background: #333;
            color: white;
            border: 1px solid #555;
            padding: 10px;
            border-radius: 4px;
            margin: 10px;
        }
        
        #gameCanvas {
            border: 2px solid #4CAF50;

        }
        
        .status {
            text-align: center;
            margin: 20px 0;
            padding: 10px;
            background: #2a2a2a;

        }
        
        .log {
            background: #000;
            color: #0f0;
            padding: 15px;

            overflow-y: auto;

        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÆ –ü—Ä–æ—Å—Ç–æ–π —Ç–µ—Å—Ç –∏–≥—Ä—ã</h1>
        
        <div class="controls">
            <select id="languageSelect">
                <option value="">–í—ã–±–µ—Ä–∏—Ç–µ —è–∑—ã–∫...</option>
            </select>
            
            <select id="categorySelect">
                <option value="">–í—ã–±–µ—Ä–∏—Ç–µ –∫–∞—Ç–µ–≥–æ—Ä–∏—é...</option>
            </select>
            
            <br>
            
            <button id="startButton" disabled>‚ñ∂ –°—Ç–∞—Ä—Ç</button>
            <button id="pauseButton" disabled>‚è∏ –ü–∞—É–∑–∞</button>
            <button id="stopButton" disabled>‚èπ –°—Ç–æ–ø</button>
        </div>
        
        <div class="status">
            <div id="score">–û—á–∫–∏: 0 (–£—Ä–æ–≤–µ–Ω—å 1)</div>
            <div id="gameStatus">–°—Ç–∞—Ç—É—Å: –ù–µ –∑–∞–ø—É—â–µ–Ω–∞</div>
        </div>
        
        <canvas id="gameCanvas" width="600" height="400"></canvas>
        
        <div class="log" id="log"></div>
    </div>

    <script>
        // –ü—Ä–æ—Å—Ç–æ–µ –ª–æ–≥–∏—Ä–æ–≤–∞–Ω–∏–µ
        const logContainer = document.getElementById('log');
        
        function log(message) {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.textContent = `[${timestamp}] ${message}`;
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
            console.log(message);
        }
        
        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω—Ä—ã –¥–ª—è –º–æ–¥—É–ª–µ–π
        let languageManager, dataManager, categoryManager, gameEngine;
        let isInitialized = false;
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        async function initialize() {
            try {
                log('–ù–∞—á–∏–Ω–∞–µ–º –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—é...');
                
                // –°–æ–∑–¥–∞–Ω–∏–µ —ç–∫–∑–µ–º–ø–ª—è—Ä–æ–≤
                languageManager = new LanguageManager();
                dataManager = new DataManager();
                categoryManager = new CategoryManager(dataManager, languageManager);
                gameEngine = new GameEngine(dataManager, languageManager, categoryManager);
                
                log('–ú–æ–¥—É–ª–∏ —Å–æ–∑–¥–∞–Ω—ã');
                
                // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
                await languageManager.initialize();
                log('LanguageManager –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω');
                
                await dataManager.loadConfig();
                log('DataManager –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è –∑–∞–≥—Ä—É–∂–µ–Ω–∞');
                
                await categoryManager.initialize();
                log('CategoryManager –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω');
                
                await gameEngine.initialize();
                log('GameEngine –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω');
                
                // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ UI
                setupUI();
                
                isInitialized = true;
                log('‚úÖ –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∑–∞–≤–µ—Ä—à–µ–Ω–∞ —É—Å–ø–µ—à–Ω–æ!');
                
            } catch (error) {
                log('‚ùå –û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏: ' + error.message);
                console.error('–ü–æ–ª–Ω–∞—è –æ—à–∏–±–∫–∞:', error);
            }
        }
        
        function setupUI() {
            // –ó–∞–ø–æ–ª–Ω—è–µ–º —Å–µ–ª–µ–∫—Ç–æ—Ä —è–∑—ã–∫–æ–≤
            const languageSelect = document.getElementById('languageSelect');
            const languages = languageManager.getAvailableLanguages();
            
            languages.forEach(lang => {
                const option = document.createElement('option');
                option.value = lang.code;
                option.textContent = lang.name;
                languageSelect.appendChild(option);
            });
            
            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ä—É—Å—Å–∫–∏–π –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
            languageSelect.value = 'ru';
            updateCategories();
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
            languageSelect.addEventListener('change', (e) => {
                if (e.target.value) {
                    languageManager.setLanguage(e.target.value);
                    updateCategories();
                    log(`–Ø–∑—ã–∫ –∏–∑–º–µ–Ω–µ–Ω –Ω–∞: ${e.target.value}`);
                }
            });
            
            document.getElementById('categorySelect').addEventListener('change', async (e) => {
                if (e.target.value) {
                    const success = await categoryManager.setCategory(e.target.value, languageManager.getCurrentLanguage());
                    if (success) {
                        document.getElementById('startButton').disabled = false;
                        log(`–ö–∞—Ç–µ–≥–æ—Ä–∏—è —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∞: ${e.target.value}`);
                    } else {
                        log(`–û—à–∏–±–∫–∞ —É—Å—Ç–∞–Ω–æ–≤–∫–∏ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏: ${e.target.value}`);
                    }
                }
            });
            
            // –ö–Ω–æ–ø–∫–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è
            document.getElementById('startButton').addEventListener('click', () => {
                gameEngine.startGame();
                updateGameStatus();
                log('–ò–≥—Ä–∞ –∑–∞–ø—É—â–µ–Ω–∞');
            });
            
            document.getElementById('pauseButton').addEventListener('click', () => {
                gameEngine.pauseGame();
                updateGameStatus();
                log('–ò–≥—Ä–∞ –ø—Ä–∏–æ—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∞/–≤–æ–∑–æ–±–Ω–æ–≤–ª–µ–Ω–∞');
            });
            
            document.getElementById('stopButton').addEventListener('click', () => {
                gameEngine.stopGame();
                updateGameStatus();
                log('–ò–≥—Ä–∞ –æ—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∞');
            });
            
            // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–ª–∞–≤–∏–∞—Ç—É—Ä—ã
            document.addEventListener('keydown', (e) => {
                if (gameEngine && gameEngine.isGameActive()) {
                    const key = e.key;
                    if (languageManager.isKeySupported(key) || key === 'Backspace' || key === '-' || key === ' ') {
                        if (key === 'Backspace') {
                            gameEngine.handleKeyPress('CLEAR');
                        } else {
                            gameEngine.handleKeyPress(key.toUpperCase());
                        }
                        e.preventDefault();
                    }
                }
            });
        }
        
        function updateCategories() {
            const categorySelect = document.getElementById('categorySelect');
            categorySelect.innerHTML = '<option value="">–í—ã–±–µ—Ä–∏—Ç–µ –∫–∞—Ç–µ–≥–æ—Ä–∏—é...</option>';
            
            const categories = dataManager.getCategoriesForLanguage(languageManager.getCurrentLanguage());
            
            categories.forEach(cat => {
                const option = document.createElement('option');
                option.value = cat.id;
                option.textContent = cat.name;
                categorySelect.appendChild(option);
            });
        }
        
        function updateGameStatus() {
            const statusDiv = document.getElementById('gameStatus');
            if (gameEngine.isGameActive()) {
                statusDiv.textContent = '–°—Ç–∞—Ç—É—Å: –ê–∫—Ç–∏–≤–Ω–∞';
                document.getElementById('pauseButton').disabled = false;
                document.getElementById('stopButton').disabled = false;
            } else {
                statusDiv.textContent = '–°—Ç–∞—Ç—É—Å: –û—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∞';
                document.getElementById('pauseButton').disabled = true;
                document.getElementById('stopButton').disabled = true;
            }
        }
        
        // –ó–∞–ø—É—Å–∫ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.addEventListener('load', () => {
            log('–°—Ç—Ä–∞–Ω–∏—Ü–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞, –Ω–∞—á–∏–Ω–∞–µ–º –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—é...');
            initialize();
        });
    </script>
    
    <!-- –ó–∞–≥—Ä—É–∑–∫–∞ –º–æ–¥—É–ª–µ–π –∏–≥—Ä—ã -->
    <script src="../modules/LanguageManager.js"></script>
    <script src="../modules/DataManager.js"></script>
    <script src="../modules/CategoryManager.js"></script>
    <script src="../modules/GameEngine.js"></script>
</body>
</html>
